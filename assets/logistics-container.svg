<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3d9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="450" width="800" height="150" fill="#d4d4d4"/>
  
  <!-- Road -->
  <rect y="480" width="800" height="80" fill="#666666"/>
  <rect y="515" width="800" height="6" fill="#ffcc00" opacity="0.8"/>
  
  <!-- Container 1 (back) -->
  <g transform="translate(100, 250)">
    <rect width="200" height="180" fill="url(#containerGradient)" rx="5"/>
    <rect x="10" y="10" width="180" height="50" fill="#ffffff" opacity="0.1"/>
    <!-- Container door lines -->
    <line x1="100" y1="0" x2="100" y2="180" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <rect x="90" y="85" width="20" height="10" fill="#ffffff" opacity="0.3" rx="2"/>
  </g>
  
  <!-- Container 2 (middle) -->
  <g transform="translate(350, 230)">
    <rect width="220" height="200" fill="#ff6600" rx="5"/>
    <rect x="10" y="10" width="200" height="60" fill="#ffffff" opacity="0.15"/>
    <text x="110" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">MIGRO</text>
    <!-- Container door lines -->
    <line x1="110" y1="0" x2="110" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <rect x="100" y="95" width="20" height="10" fill="#ffffff" opacity="0.3" rx="2"/>
  </g>
  
  <!-- Truck -->
  <g transform="translate(540, 330)">
    <!-- Truck cabin -->
    <path d="M 0 90 L 0 40 Q 0 30 10 30 L 60 30 L 80 50 L 80 90 Z" fill="url(#truckGradient)"/>
    <!-- Window -->
    <path d="M 10 40 L 10 55 L 55 55 L 70 45 L 70 40 Q 70 35 65 35 L 15 35 Q 10 35 10 40 Z" fill="#4da6ff" opacity="0.6"/>
    <!-- Cabin details -->
    <rect x="75" y="70" width="3" height="15" fill="#ffcc00"/>
    
    <!-- Truck container -->
    <rect x="85" y="40" width="140" height="50" fill="url(#containerGradient)" rx="3"/>
    <rect x="90" y="45" width="130" height="15" fill="#ffffff" opacity="0.1"/>
    <line x1="155" y1="40" x2="155" y2="90" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>
    
    <!-- Wheels -->
    <circle cx="25" cy="95" r="12" fill="#1a1a1a"/>
    <circle cx="25" cy="95" r="7" fill="#4d4d4d"/>
    <circle cx="110" cy="95" r="12" fill="#1a1a1a"/>
    <circle cx="110" cy="95" r="7" fill="#4d4d4d"/>
    <circle cx="200" cy="95" r="12" fill="#1a1a1a"/>
    <circle cx="200" cy="95" r="7" fill="#4d4d4d"/>
  </g>
  
  <!-- Container 3 (front-left) -->
  <g transform="translate(50, 350)">
    <rect width="160" height="130" fill="#00cc66" rx="5"/>
    <rect x="8" y="8" width="144" height="40" fill="#ffffff" opacity="0.1"/>
    <!-- Container door lines -->
    <line x1="80" y1="0" x2="80" y2="130" stroke="#ffffff" stroke-width="1.5" opacity="0.2"/>
    <rect x="72" y="60" width="16" height="8" fill="#ffffff" opacity="0.3" rx="2"/>
  </g>
  
  <!-- Decorative elements - birds -->
  <g fill="#333333" opacity="0.3">
    <path d="M 100 80 Q 105 75 110 80" stroke="#333333" stroke-width="1.5" fill="none"/>
    <path d="M 115 85 Q 120 80 125 85" stroke="#333333" stroke-width="1.5" fill="none"/>
    <path d="M 650 100 Q 655 95 660 100" stroke="#333333" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Sun -->
  <circle cx="720" cy="80" r="40" fill="#ffeb3b" opacity="0.7"/>
  <circle cx="720" cy="80" r="35" fill="#fff176" opacity="0.5"/>
</svg>
